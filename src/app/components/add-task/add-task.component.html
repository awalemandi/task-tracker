<form class="add-form">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" id="text" placeholder="Add task here.." />
    </div>
    <div class="form-control">
        <label for="day">Day & Time</label>
        <input type="text" name="day" id="texday" placeholder="Add Date & Time.." />
    </div>
    <div class="form-control form-control-check">
        <label for="checkbox">Set Reminder</label>
        <input type="checkbox" name="reminder" id="reminder" />
    </div>
    <input type="submit" value="Save Task" class="btn btn-block" />
</form>
